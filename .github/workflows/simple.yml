jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
        working-directory: mydevopstraning  # ðŸ‘ˆ fix this path

      - name: Run tests
        run: mvn test
        working-directory: mydevopstraning  # ðŸ‘ˆ fix this path
